<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
</head>
<style>
    #bg1{
        height: 25vh;
        width: 100vw;
        background-image: url(1.jpeg.png);
        background-size: 100px;
        background-position:center center;
        background-repeat: no-repeat;
    }
    #bg2{
        height: 25vh;
        width: 100vw;
        background: linear-gradient(to bottom,yellow,red);
    }
    p{
        display: inline;
    }
    span{
        width: 100vw;
        display: block;
    }
</style>
<body>
    <div id="bg1">
        
    </div>
    <div id="bg2">
        <p>mohan</p>
        <p>raj</p>
        <span>Yellow</span>
        <span>Red</span>
    </div>
</body>
</html>
